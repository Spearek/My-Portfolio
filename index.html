                <li>

    <div class="row">

        <div class="col s12 l6 main_tiles tile_1 indigo-text text-darken-4">

            <div class="container section ">
                <a href="" class="sidenav-trigger navbar-fixed left hide-on-med-and-up" data-target="mobile-menu">
                     <i class="material-icons">menu</i>
                </a>
                <h4 class="center-align">Hi, I'm Matt.</h4>
                <p class="flow-text center-align">Welcome to my Online Portfolio</p> 
                <div class="col s6 center-align offset-s3 ">
                    <img class="responsive-img animated_icon " src="example icons/coding(1).svg" >

            </div> 
            
        </div>

        <div class="col s12 l6 main_tiles tile_2">
            <div class="container section">
                <div class="col s6 center-align offset-s3">
                    <img class="responsive-img" src="example icons/rocket.svg" id="rocketImage" alt="rocket icon">
                </div>
                <div class="col s12">
                    <h3 class="center-align animated_border " ><a class="grey-text text-darken-3" id="rocket_trigger" href="projects.html">Projects</a></h3>
                </div>
                
            </div>

        </div>

        <div class="col s12 l6 main_tiles tile_3">
            <div class="container section">
                <h3 class="center-align animated_border"><a href="about.html" class="grey-text text-lighten-5" id="shake_trigger"> About me...</a></h3>
                <div class="col s6 center-align offset-s3">
                    <img class="responsive-img" src="example icons/hiring.svg" id="hiringImage" alt="resume icon">
                </div>
            </div>                      
        </div>

        <div class="col s12 l6 main_tiles tile_4 ">
            <div class="container section">
                <h3 class="center-align"><a href="#" class="grey-text text-lighten-5" id="letterTrigger">Contact</a> </h3>
                <div class="col s6 center-align offset-s3  ">
                        <img class="responsive-img letterImageTag" id="letterImage" src="example icons/browser-letter.svg" alt="letter icon">

                    

                </div>
            </div>

            <div class="fixed-action-btn hide-on-small-only">
                <a href="" class="btn-floating btn-large red">
                    <i class="material-icons">contact_mail</i>
                </a>

                    <li><a href="./resume.pdf" class="btn-floating teal darken-1"><i class="fas fa-business-time"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/mateusz-dzida-a6423815b" class="btn-floating blue lighten-1"><i class="fab fa-linkedin "></i></a></li>

                </ul>

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script>
          $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.fixed-action-btn').floatingActionButton();
             setInterval(swapIcons,1000);

          });
        
          $('#letterTrigger').hover(
       function(){ $('#letterImage').addClass('letterMove') },
       function(){ $('#letterImage').removeClass('letterMove') }
        )

        $('#rocket_trigger').hover(
       function(){ $('#rocketImage').addClass('rocketAnimation') },
      // function(){ $('#rocketImage').removeClass('rocketAnimation') }  odblokowaÄ‡ do ponawiania animacji co hover
	    );
        $('#shake_trigger').hover(
       function(){ $('#hiringImage').addClass('shakeAnimation') },
       function(){ $('#hiringImage').removeClass('shakeAnimation')}
        );
          
          let iconCounter = 0;



        function swapIcons(){
            if(iconCounter>=6){
                iconCounter=0;
            }
            iconCounter ++;
            $('.animated_icon').attr('src','modified/coding'+iconCounter+'.svg');
            
        }

          

      </script>
</body>
